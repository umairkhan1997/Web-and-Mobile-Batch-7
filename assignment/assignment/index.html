<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">


        <div class="head">
            <h1>freeCodeCamp Survey Form</h1>
            <p style="text-shadow: 1px 1px 1px rgb(0 0 0 / 40%) ;"><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>
        <div class="dd">
            <div class="login">
                <label class="lbl" for="">Name</label>
                <br>
                <input class="inp" type="text" placeholder="Enter Your Name">
                <br>
                <label class="lbl" for="">Email</label>
                <br>
                <input class="inp" type="text" placeholder="Enter Your Email">
                <br>
                <label class="lbl" for="">Age(optional)</label>
                <br>
                <input class="inp" type="text" placeholder="Age">
                <br>
                <label class="lbl" for="">Which option best describes your current role?</label>
                <br>
                <select class="inp" style="width: 100.1%" name="Technology" id="">
                    <option value="">Select current role</option>
                    <option value="std"> Student</option>
                    <option value="ftj"> Full time Job</option>
                    <option value="flt"> Full time Learner</option>
                    <option value="other"> Other</option>
                </select>
                <label class="lbl">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="re" id="def" value="Definitely">
                <label for="def">Definitely</label>
                <br>
                <input type="radio" name="re" id="maybe" value="Maybe">
                <label for="maybe">Maybe</label>
                <br>
                <input type="radio" name="re" id="not" value="Not">
                <label for="not">Not Sure</label>
                <br><br>
                <label class="lbl">What is your favorite feature of freeCodeCamp?</label>
                <select class="inp" style="width: 100.1%" name="Technology" id="">
                    <option  value="">Select an option</option>
                    <option value="Challenges"> Challenges</option>
                    <option value="Projects"> Projects</option>
                    <option value="Cummunity"> Cummunity</option>
                    <option value="Os"> Open Source</option>
                </select>
                <label class="lbl">
                    What would you like to see improved? (Check all that apply)
                </label><br>
                <input type="checkbox" id="fep" name="tee" value="fep">
                <label for="fep">Front-end Projects</label>
                <br>
                <input type="checkbox" id="bep" name="tee" value="bep">
                <label for="bep">Back-end Projects</label>
                <br>
                <input type="checkbox" id="dv" name="tee" value="dv">
                <label for="dv">Data Visualization</label>
                <br>
                <input type="checkbox" id="cc" name="tee" value="cc">
                <label for="cc">Challenges</label>
                <br>
                <input type="checkbox" id="osc" name="tee" value="osc">
                <label for="osc">Open Source Community</label>
                <br>
                <input type="checkbox" id="ghr" name="tee" value="ghr">
                <label for="ghr">Gitter help rooms</label>
                <br>
                <input type="checkbox" id="v" name="tee" value="v">
                <label for="v">Videos</label>
                <br>
                <input type="checkbox" id="cm" name="tee" value="cm">
                <label for="cm">City Meetups</label>
                <br>
                <input type="checkbox" id="w" name="tee" value="w">
                <label for="w">Wiki</label>
                <br>
                <input type="checkbox" id="f" name="tee" value="f">
                <label for="f">Forum</label>
                <br>
                <input type="checkbox" id="ac" name="tee" value="ac">
                <label for="ac">Additional Courses</label>
                <br><br>
                <label>Any comments or suggestions?</label>
                <textarea name="" id="" cols="20" rows="6">Enter Your Comment Here...</textarea>
                <br>
                <input class="btn" type="submit">
            </div>
        </div>
    </div>
</body>

</html>
